    <rect x="50" y="380" width="900" height="120" rx="10" fill="#fce4ec" stroke="#c2185b" stroke-width="2"/>
    <text x="500" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#c2185b">Data Access/Integration</text>
    
    <!-- Data Access modules -->
    <rect x="70" y="420" width="160" height="65" rx="5" fill="#ffffff" stroke="#c2185b"/>
    <text x="150" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#c2185b">JDBC</text>
    <text x="150" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c2185b">JDBC Abstraction</text>
    <text x="150" y="470" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c2185b">Exception Handling</text>
    
    <rect x="250" y="420" width="160" height="65" rx="5" fill="#ffffff" stroke="#c2185b"/>
    <text x="330" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#c2185b">ORM</text>
    <text x="330" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c2185b">JPA • Hibernate</text>
    <text x="330" y="470" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c2185b">JDO • iBATIS</text>
    
    <rect x="430" y="420" width="160" height="65" rx="5" fill="#ffffff" stroke="#c2185b"/>
    <text x="510" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#c2185b">OXM</text>
    <text x="510" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c2185b">Object/XML Mapping</text>
    <text x="510" y="470" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c2185b">JAXB • Castor</text>
    
    <rect x="610" y="420" width="160" height="65" rx="5" fill="#ffffff" stroke="#c2185b"/>
    <text x="690" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#c2185b">JMS</text>
    <text x="690" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c2185b">Java Messaging</text>
    <text x="690" y="470" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c2185b">Message Producers/Consumers</text>
    
    <rect x="790" y="420" width="160" height="65" rx="5" fill="#ffffff" stroke="#c2185b"/>
    <text x="870" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#c2185b">Transaction</text>
    <text x="870" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c2185b">Programmatic &amp;</text>
    <text x="870" y="470" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c2185b">Declarative TX</text>
  </g>
  
  <!-- Core Container (Foundation) -->
