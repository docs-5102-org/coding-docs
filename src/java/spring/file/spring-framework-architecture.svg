    <rect x="50" y="520" width="900" height="150" rx="10" fill="#e8f5e8" stroke="#4caf50" stroke-width="3"/>
    <text x="500" y="545" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">Core Container (Foundation)</text>
    
    <!-- Core Container modules -->
    <rect x="100" y="565" width="180" height="90" rx="5" fill="#ffffff" stroke="#4caf50" stroke-width="2"/>
    <text x="190" y="585" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">Core</text>
    <text x="190" y="605" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">IoC (Inversion of Control)</text>
    <text x="190" y="620" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">Dependency Injection</text>
    <text x="190" y="635" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">Utilities</text>
    <text x="190" y="650" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">Type Conversion</text>
    
    <rect x="300" y="565" width="180" height="90" rx="5" fill="#ffffff" stroke="#4caf50" stroke-width="2"/>
    <text x="390" y="585" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">Beans</text>
    <text x="390" y="605" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">BeanFactory</text>
    <text x="390" y="620" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">Bean Definition</text>
    <text x="390" y="635" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">Bean Lifecycle</text>
    <text x="390" y="650" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">Factory Pattern</text>
    
    <rect x="500" y="565" width="180" height="90" rx="5" fill="#ffffff" stroke="#4caf50" stroke-width="2"/>
    <text x="590" y="585" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">Context</text>
    <text x="590" y="605" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">ApplicationContext</text>
    <text x="590" y="620" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">Event Propagation</text>
    <text x="590" y="635" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">Internationalization</text>
    <text x="590" y="650" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">Resource Loading</text>
    
    <rect x="700" y="565" width="180" height="90" rx="5" fill="#ffffff" stroke="#4caf50" stroke-width="2"/>
    <text x="790" y="585" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">Expression Language</text>
    <text x="790" y="605" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">SpEL</text>
    <text x="790" y="620" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">Runtime Object Graphs</text>
    <text x="790" y="635" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">Method Invocation</text>
    <text x="790" y="650" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">Property Access</text>
  </g>
  
  <!-- Framework Features -->
  <g>
    <rect x="50" y="690" width="900" height="90" rx="10" fill="#f5f5f5" stroke="#666666" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="500" y="715" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">Key Features</text>
    <text x="500" y="735" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Modular Architecture • Lightweight • Non-invasive • POJO-based</text>
    <text x="500" y="750" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Declarative Programming • Enterprise Integration Ready</text>
    <text x="500" y="765" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Comprehensive Testing Support • Active Community</text>
  </g>
  
  <!-- Arrows showing dependencies -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666666"/>
    </marker>
  </defs>
  
  <!-- Dependency arrows -->
  <line x1="500" y1="160" x2="500" y2="280" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="270" y1="360" x2="270" y2="380" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="730" y1="360" x2="730" y2="380" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="500" x2="500" y2="520" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <text x="80" y="792" font-family="Arial, sans-serif" font-size="10" fill="#666666">Based on Official Spring Framework Documentation</text>
</svg>